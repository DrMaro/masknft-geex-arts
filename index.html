<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, noarchive">
    <meta name="format-detection" content="telephone=no">
    <title>MASKNFT</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="page">
    <div class="page__wrapper">
        <div class="hero">
            <div class="hero__wrapper">
                <div class="hero__header">
                    <header class="header">
                        <div class="header__wrapper">
                            <div class="header__logo">
                                <div class="logo">
                                    <picture>
                                        <source srcset="src/logo-desktop.svg" type="image/svg+xml" media="(min-width: 769px)">
                                        <img src="src/logo-mobile.svg" type="image/svg+xml" alt="masknft">
                                    </picture>
                                </div>
                            </div>
                            <div class="header__controls">
                                <div class="toggle">
                                    <div class="toggle__wrapper">
                                        <ul class="toggle__list">
                                            <li class="toggle__item">
                                                <a href="" class="toggle__link toggle__link--active">
                                                    <span class="caption">Masks</span>
                                                </a>
                                            </li>
                                            <li class="toggle__item">
                                                <a href="" class="toggle__link">
                                                    <span class="caption">Video</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="header__actions">
                                <div class="button-group">
                                    <ul class="button-group__list">
                                        <li class="button-group__item">
                                            <a href="" class="button button--border header__button-wallet">
                                                <span class="caption">Connect Wallet</span>
                                            </a>
                                        </li>
                                        <li class="button-group__item">
                                            <a href="" class="button header__button-add-mask">
                                                <span class="caption">Add Mask</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="hero__content">
                    <div class="lot">
                        <div class="lot__wrapper">
                            <div class="lot__video">
                                <div class="lot__video-wrapper">
                                    <video class="video" autoplay muted loop playsinline>
                                        <source src="src/video/video-min.mp4">
                                    </video>
                                </div>
                            </div>
                            <div class="lot__description">
                                <div class="lot__author">
                                    <span class="caption">@cameron</span>
                                </div>
                                <h2 class="lot__title">
                                    Sometimes Typhoons Come
                                </h2>
                                <div class="lot__actions">
                                    <div class="button-group button-group--loc-lot">
                                        <ul class="button-group__list">
                                            <li class="button-group__item">
                                                <a href="" class="button button--like">
                                                    <span class="caption">37</span>
                                                </a>
                                            </li>
                                            <li class="button-group__item">
                                                <a href="" class="button button--more">
                                                    <span class="caption">More info</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="lot__bid">
                                    <div class="lot__bid-action">
                                        <a href="" class="button button--bid">
                                            <span class="caption">Place a Bid</span>
                                        </a>
                                    </div>
                                    <div class="lot__bid-info">
                                        <div class="lot__bid-title">
                                            <span class="caption">Minimum bid</span>
                                        </div>
                                        <div class="lot__bid-value">
                                            <span class="caption">10.23 ETH</span>
                                        </div>
                                        <div class="lot__bid-fiat">
                                            <span class="caption">$720</span>
                                        </div>
                                    </div>
                                    <div class="lot__bid-timer">
                                        <div class="timer">
                                            <div class="timer__title">
                                                <span class="caption">Auction ending in</span>
                                            </div>
                                            <div class="timer__clock-face clock-face">
                                                <ul class="clock-face__list">
                                                    <li class="clock-face__item">
                                                        <div class="clock-face__value">
                                                            <div class="clock-face__num">23</div>
                                                            <div class="clock-face__label">Hours</div>
                                                        </div>
                                                    </li>
                                                    <li class="clock-face__item">
                                                        <div class="clock-face__value">
                                                            <div class="clock-face__num">43</div>
                                                            <div class="clock-face__label">Minutes</div>
                                                        </div>
                                                    </li>
                                                    <li class="clock-face__item">
                                                        <div class="clock-face__value">
                                                            <div class="clock-face__num">21</div>
                                                            <div class="clock-face__label">Seconds</div>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="hero__controls">
                    <div class="dots">
                        <div class="dots__wrapper">
                            <ul class="dots__list">
                                <li class="dots__item">
                                    <a href="" class="dots__link dots__link--big">
                                        <div class="avatar">
                                            <div class="avatar__wrapper">
                                                <img src="src/user_1.png" alt="" class="avatar__image">
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="dots__item">
                                    <a href="" class="dots__link dots__link--active">
                                        <div class="avatar">
                                            <div class="avatar__wrapper">
                                                <img src="src/user_2.png" alt="" class="avatar__image">
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="dots__item">
                                    <a href="" class="dots__link dots__link--big">
                                        <div class="avatar">
                                            <div class="avatar__wrapper">
                                                <img src="src/user_3.png" alt="" class="avatar__image">
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="dots__item">
                                    <a href="" class="dots__link">
                                        <div class="avatar">
                                            <div class="avatar__wrapper">
                                                <img src="src/user_4.png" alt="" class="avatar__image">
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<svg class="mask" width="0" height="0">
    <clipPath id=d clipPathUnits=objectBoundingBox>
        <path d="M0.5,0 A0.5,0.5,0,1,0,0.5,1 A0.5,0.5,0,1,0,0.5,0 M0.5,0.011 A0.489,0.489,0,1,1,0.5,0.989 A0.489,0.489,0,1,1,0.5,0.011"/>
    </clipPath>
</svg>

</body>
</html>
